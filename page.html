<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: transparent; /* Transparan */
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            flex: 1;
        }

        .navbar .nav-links {
            display: flex;
            flex: 2;
            justify-content: flex-end;
            margin-right: 40px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f; /* Warna emas */
        }

        .hero {
            height: 100vh;
            background: url('hotelpage.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay gelap */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            font-family: "Merriweather", serif;
            font-weight: 400;
            font-style: italic;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #f1c40f; /* Warna emas */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .hero-content button:hover {
            background: #d4ac0d; /* Warna emas lebih gelap */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Grand Aveline</a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Rooms & Suites</a>
            <a href="#">Facilities</a>
            <a href="#">Contact Us</a>
        </div>
    </div>


    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Hotel</h1>
            <a href="login.html">
                <button>Book Now</button>
            </a>
        </div>
    </div>
</body>
</html>
