<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="register-form">
                <h2>Register</h2>
                <form action="register.php" method="POST" onsubmit="return validateForm()">
                    <div class="input-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required minlength="3" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" placeholder="Masukkan username">
                    </div>
                    <div class="input-group">
                        <label for="phone">No Telepon</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,14}" title="Masukkan angka 10-14 digit" placeholder="Contoh: 081234567890">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Minimal 6 karakter">
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Konfirmasi Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Masukkan ulang password">
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password harus sama!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
